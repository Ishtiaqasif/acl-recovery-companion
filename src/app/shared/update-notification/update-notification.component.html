<!-- Update notification -->
<div *ngIf="updateAvailable" class="notification update-notification">
  <div class="notification-content">
    <div class="notification-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79s7.15 2.71 9.88 0C18.32 15.65 19 14.08 19 12.1h2c0 1.98-.88 4.55-2.64 6.29-3.51 3.48-9.21 3.48-12.72 0-3.5-3.47-3.53-9.11-.02-12.58s9.14-3.47 12.65 0L21 3v7.12zM12.5 8v4.25l3.5 2.08-.72 1.21L11 13V8h1.5z"/>
      </svg>
    </div>
    <div class="notification-message">
      <p>A new version of the app is available!</p>
    </div>
    <div class="notification-actions">
      <button class="update-button" (click)="updateApp()">Update Now</button>
      <button class="dismiss-button" (click)="dismissUpdateNotification()">Later</button>
    </div>
  </div>
</div>

<!-- Install notification -->
<div *ngIf="installAvailable" class="notification install-notification">
  <div class="notification-content">
    <div class="notification-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
      </svg>
    </div>
    <div class="notification-message">
      <p>Install this app on your device for a better experience</p>
    </div>
    <div class="notification-actions">
      <button class="install-button" (click)="installApp()">Install</button>
      <button class="dismiss-button" (click)="dismissInstallNotification()">Not Now</button>
    </div>
  </div>
</div>
