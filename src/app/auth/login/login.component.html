<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Sign In</h1>
      <p>Welcome back to your ACL recovery journey</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="loginData.email" 
          required 
          email
          #email="ngModel"
          [ngClass]="{'invalid': email.invalid && (email.dirty || email.touched)}"
        >
        <div class="validation-error" *ngIf="email.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.['required']">Email is required.</span>
          <span *ngIf="email.errors?.['email']">Please enter a valid email address.</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="loginData.password" 
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{'invalid': password.invalid && (password.dirty || password.touched)}"
        >
        <div class="validation-error" *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors?.['required']">Password is required.</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/auth/register">Create Account</a></p>
    </div>
  </div>
</div>
